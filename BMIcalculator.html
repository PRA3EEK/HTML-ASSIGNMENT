<body>
    <h1>Check your BMI</h1>
    <p>Enter your weigth and heigth to check your BMI results</p>
    <p>Put your weigth in (KG)</p>
    <input type="number" placeholder="weight">
    <p>And your height in here (CM)</p>
    <input type="number" name="" placeholder="height"><br>
    <button>Calculate BMI</button>
    <h1></h1>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",calculateBMI);
    function calculateBMI(){
        let x=document.querySelectorAll("h1");
        let y=document.querySelectorAll("p");
        let z=document.querySelectorAll("input");
        let BMI=z[0].value/z[1].value**2;
        if(BMI<=18.4){
            x[1].innerText="Your BMI is"+" "+BMI+" "+"which means you are UnderWeight";
        }else if(BMI>=18.5&&BMI<=24.9){
            x[1].innerText="Your BMI is"+" "+BMI+" "+"which means you are Normal Weigth";
        }else if(BMI>=25&&BMI<=29.9){
            x[1].innerText="Your BMI is"+" "+BMI+" "+"which means you are Over Weigth";
        }
        else if(BMI>=30){
            x[1].innerText="Your BMI is"+" "+BMI+" "+"which means you are Obese";
        }
    }
</script>
