<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <!-- India

    <select name="" id="continent_select">
        <option value="India">India</option>
        <option value="United States of America">United States of America</option>
        <option value="China">China</option>
        <option value="Nepal">Nepal</option>
        <option value="Australia">Australia</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="South Africa">South Africa</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="Singapore">Singapore</option>
        <option value="Sweden">Sweden</option>
    </select>
    <button>Find continent</button>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",func);
          function func(){
         let ctr=document.querySelector("select").value;
         if(ctr=="India"||ctr=="Nepal"||ctr=="China"||ctr=="Singapore"){
             alert("ASIA");
         }else if(ctr=="South Africa"||ctr=="Nigeria"){
             alert("AFRICA")
         }else if(ctr=="United States of America"||ctr=="Canada"||ctr=="Mexico"){
             alert("NORTH AND CENTRAL AMERICA");
         }else if(ctr=="Australia"||ctr==""){
            alert("OCEANIA");
         }else if(ctr=="France"||ctr=="Germany"||ctr=="Sweden"){
             alert("EUROPE");
         }else if(ctr=="Argentina"||ctr=="Brazil"){
             alert("SOUTH AMERICA");
         }
     }
        
</script>
