<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input id="age" type="Text" placeholder="Enter Age">
   <button onClick="eligibilty()">Submit</button>
   <p id="para">Checking eligibilty</p>
</body>
</html>
<script>
    function eligibilty(){
        let x=document.getElementById("age").value;
       
             if(x>18){
                document.getElementById("para").innerText="You can drive in India!";
             }
            else if(x<18){
                document.getElementById("para").innerText="You can't drive in India"
            }else if(x==18){
                document.getElementById("para").innerText="You are just old enough to drive in India!"
            }
                
    }
</script>
