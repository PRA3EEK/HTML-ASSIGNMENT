<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="email i'd">
	<input type="text" name="mobile" id="mobile" placeholder="mobile no.">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let a=document.getElementById("name").value;
            document.getElementById("dName").innerText=a;
		}

		function showGender() {
			// Show the selected gender inside h2
            let a=document.getElementById("gender").value;
            document.getElementById("dGender").innerText=a;
		}

		function showEmail() {
			// Show the filled email inside h3
            let a=document.getElementById("email").value;
            document.getElementById("dEmail").innerText=a;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let a=document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText=a;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            document.getElementById("name").value="";
            document.getElementById("gender").value="";
            document.getElementById("email").value="";
            document.getElementById("mobile").value="";

		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("name").value="";
            document.getElementById("gender").value="";
            document.getElementById("email").value="";
            document.getElementById("mobile").value="";
            document.getElementById("dName").innerText="";
            document.getElementById("dGender").innerText="";
            document.getElementById("dEmail").innerText="";
            document.getElementById("dMobile").innerText="";

		}
	</script>
</body>
</html>
