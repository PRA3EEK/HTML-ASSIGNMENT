<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<input type="text" name="name" placeholder="NAME" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" placeholder="EMAIL" id="email">
	<input type="text" name="mobile" placeholder="MOBILE NO." id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script>
		function showName() {
			// Show the alert of the filled name
            alert(document.getElementById("name").value);
		}

		function showGender() {
			// Show the alert of the selected Gender
            alert(document.getElementById("gender").value);
		}

		function showEmail() {
			// Show the alert of the filled email
            alert(document.getElementById("email").value);
		}

		function showMobile() {
			// Show the alert of the filled mobile
            alert(document.getElementById("mobile").value);
		}
	</script>
</body>
</html>
